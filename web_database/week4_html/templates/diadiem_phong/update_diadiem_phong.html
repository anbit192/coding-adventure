<!DOCTYPE html>
<html>
<head>
    <title>Update Dia diem</title>
</head>
<body>
    <h1>Update Dia diem</h1>
    <form method="post" action="/diadiemphong/update">

        <label for="ma_phong">Ma Phong:</label>
        <input type="text" name="ma_phong" id="ma_phong" required><br>

        <label for="dia_diem">Dia diem:</label>
        <input type="text" name="dia_diem" id="dia_diem" required><br>
        
        <button type="submit">Lưu chỉnh sửa</button><br>
    </form>
</body>
</html>
